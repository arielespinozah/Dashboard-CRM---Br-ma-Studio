    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f4f6f7',   /* Light Gray Corporate */
                100: '#eef1f3',
                500: '#00f24a',  /* Neon Green Corporate */
                600: '#00d640',  /* Slightly darker neon for hover */
                800: '#1e3a5a',
                900: '#162836',  /* Dark Blue Corporate (Primary) */
              },
              accent: {
                purple: '#8b5cf6',
                orange: '#f97316',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f4f6f7;
      }
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      /* Fix Input Number Spinners Background - Removing black background */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button {  
         -webkit-appearance: none;
         margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield; /* Firefox */
      }
      .input-std {
        background-color: #ffffff;
        color: #162836;
      }
    </style>
